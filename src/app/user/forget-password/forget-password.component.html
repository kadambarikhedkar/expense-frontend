<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Forget Password</h1>
            <div class="account">
                <img class="profile-img" src="../../../assets/download.jpg" alt="">
                    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="sendLink()">Send link</button>

               
            </div>
            <a (click)="goToSignIn()" class="text-center new-account">Login </a>
        </div>
    </div>
</div>
