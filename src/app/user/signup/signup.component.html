<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Expense Splitter</h1>
            <div class="account">
                <img class="profile-img" src="../../../assets/download.jpg"
                    alt="">
                    <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="First name" required autofocus>
                    <br>
                    <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Last name" required autofocus>
                    <br>
                    <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
                    <br>
                    <select class="form-control" [(ngModel)]="countryCode">
                        <option *ngFor="let country of this.countries" [value]="country.dial_code">{{country.name}}</option>

                    </select>
                    <br>
                    <input type="text" class="form-control"  [(ngModel)]="mobileNumber" placeholder="Mobile" required autofocus>
                    <br>
                    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign up</button>

               
                <a href="#" class="pull-right need-help">Forget password? </a><span class="clearfix"></span>
            </div>
            <a (click)="goToSignIn()" class="text-center new-account">Sign In</a>
        </div>
    </div>
</div>
