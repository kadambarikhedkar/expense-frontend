<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Expense Splitter</h1>
            <div class="account">
                <img class="profile-img" src="../../../assets/download.jpg" alt="">
                    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
                    <br>
                    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Sign in</button>

               
                <a [routerLink]="['/forget-password']" class="pull-right need-help">Forget password? </a><span class="clearfix"></span>
            </div>
            <a (click)="goToSignUp()" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
