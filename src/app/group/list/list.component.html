<app-dashboard></app-dashboard>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Groups</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Name
              </th>
            
             
            </thead>
            <tbody>
              <tr *ngFor="let group of this.groupList">
                <td>
                  <a [routerLink]="['/group/view',group._id]">{{group.groupName}}</a>
                </td>
              
               
               
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
